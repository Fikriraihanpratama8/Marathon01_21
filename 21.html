<!DOCTYPE html>
<html lang="en">
<head>
    <title>21</title>
</head>
<body>
    <h1>Halaman Register</h1>
    <form>
        <label for="Email">Email: </label>
        <input type="text"  id="Email" name="Email" placeholder="addres@gmail.com" required>
    
        <br><br>

        <label for="Password">Password: </label>
        <input type="Password"  id="Password" name="Password" placeholder="Password" required>
        
        <br><br>
        
        <label for="Foto Profil">Foto Profil: </label>
        <input type="file" name="Choose File" id="Choose File" required>

        <br><br>

        <label for="Tanggal Lahir">Tanggal Lahir: </label>
        <input type="date" name="Tanggal Lahir" id="Tanggal Lahir" required>

        <br><br>

        <label for="question">Gender: </label>
        <select name="question" id="question">
            <option value="q1">Male</option>
            <option value="q2">Female</option>
        </select>

        <br><br>
        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
